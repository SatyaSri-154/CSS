<!DOCTYPE html>
<html>
    <head>FONT</head>
    <style>
        #p1{
            font-size: 30px;
            font-family:Arial, Helvetica, sans-serif;
            font-style: normal;
            color:rgb(51, 80, 55);
        }
        #p2{
            font-style: italic;
            color: black;
        }
        #p3{
            font-style: oblique;
            color: brown;
        }
        #f{
            color: blueviolet;
            font-size: 40px;
            text-transform: capitalize;
        }
    </style>
    <body>
        <h1>Font properties</h1>
        <p>
            <ol id="p1">Font style are 
                <ol>normal</ol>
                <ol id="p2">italic</ol>
                <ol id="p3">oblique etc...</ol>
            </ol>
        </p>
    </body>

</html>
